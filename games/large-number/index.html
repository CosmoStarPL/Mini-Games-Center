<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Large number</title>
  </head>
  <body>
    <div class="main">
      <div class="block-1">
        <button id="num-1">1</button>
      </div>
      <div class="block-2">
        <button id="num-2">2</button>
      </div>
    </div>
    <div class="points_counter">
      <div class="current">Current: <span class="current_number"></span></div>
      <div class="record">Record: <span class="record_number"></span></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
